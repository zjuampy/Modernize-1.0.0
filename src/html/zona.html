            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
            <script>
              function initMap() {
                // Coordenadas del centro del mapa
                var center = [-27.939990, -64.166266];

                // Crear el mapa
                var map = L.map('map').setView(center, 12);

                // Agregar capa de mapa base de OpenStreetMap
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                  attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);

                // Inicializar la extensión Leaflet.Draw
                var drawnItems = new L.FeatureGroup();
                map.addLayer(drawnItems);
                var drawControl = new L.Control.Draw({
                  draw: {
                    polyline: false,
                    polygon: {
                      shapeOptions: { color: 'purple' },
                      allowIntersection: false,
                      metric: 'hectares'
                    },
                    circle: false,
                    circlemarker: false,
                    rectangle: false,
                    marker: { icon: L.divIcon({ className: 'custom-marker-icon' }) }
                  },
                  edit: {
                    featureGroup: drawnItems
                  }
                });
                map.addControl(drawControl);

                // Agregar marcadores
                var markers = [
                  {
                    lat: -27.917131,
                    lng: -64.176964,
                    message: 'SECTOR 2'
                  },
                  {
                    lat: -27.932192,
                    lng: -64.189825,
                    message: 'SECTOR 1'
                  }
                ];

                markers.forEach(function (marker) {
                  L.marker([marker.lat, marker.lng]).addTo(map)
                    .bindPopup(marker.message);
                });

                // Escuchar el evento creado cuando se dibuja un polígono
                map.on('draw:created', function (e) {
                  var layer = e.layer;
                  drawnItems.addLayer(layer);
                });
              }
            </script>

            <script>
              // Llamar a la función initMap una vez que la página haya cargado
              document.addEventListener('DOMContentLoaded', initMap);
            </script>
