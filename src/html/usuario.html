<!DOCTYPE html>
<html>
<head>
  <title>Programa de Agua - Formulario de Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>Programa de Agua</h1>
    <form>
      <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese su nombre de usuario">
      </div>
      <div class="mb-3">
        <label for="correoElectronico" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correoElectronico" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Ingrese su mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
